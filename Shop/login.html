<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 农资商城</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-gradient-to-r from-emerald-600 to-green-600 text-white shadow-lg relative">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-4">
                <div class="flex items-center space-x-3">
                    <button id="mobile-menu-btn" class="md:hidden text-white hover:text-emerald-200 transition">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                    <i class="fas fa-leaf text-2xl md:text-3xl"></i>
                    <div class="cursor-pointer" onclick="window.location.href='index.html'">
                        <h1 class="text-xl md:text-2xl font-bold">农资商城</h1>
                        <p class="text-xs text-emerald-100 hidden sm:block">专业农资电商平台</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3 md:space-x-6">
                    <a href="#" class="flex items-center space-x-1 hover:text-emerald-200">
                        <i class="fas fa-shopping-cart text-lg"></i>
                        <span class="hidden sm:inline">购物车</span>
                        <span class="bg-red-500 text-xs px-2 py-0.5 rounded-full">3</span>
                    </a>
                    <!-- 我的农资下拉菜单 -->
                    <div class="dropdown">
                        <a href="#" class="flex items-center space-x-1 hover:text-emerald-200">
                            <i class="fas fa-user text-lg"></i>
                            <span class="hidden sm:inline">我的农资</span>
                        </a>
                        <div class="dropdown-menu">
                            <a href="#" class="block py-1 px-4 text-sm" onclick="window.location.href='user-center.html'">买家中心</a>
                            <a href="#" class="block py-1 px-4 text-sm" onclick="window.location.href='seller-choice.html'">卖家中心</a>
                        </div>
                    </div>
                    
                    <!-- 登录按钮 -->
                    <a href="login.html" class="flex items-center space-x-1 hover:text-emerald-200">
                        <i class="fas fa-sign-in-alt text-lg"></i>
                        <span class="hidden sm:inline">登录</span>
                    </a>
                    
                    <!-- 免费注册按钮 -->
                    <a href="register.html" class="flex items-center space-x-1 hover:text-emerald-200">
                        <i class="fas fa-user-plus text-lg"></i>
                        <span class="hidden sm:inline">注册</span>
                    </a>
                </div>
            </div>
            <style>
                /* 确保导航栏容器不会限制下拉菜单显示 */
                header {
                    overflow: visible !important;
                    position: relative;
                    z-index: 9999;
                }
                
                nav {
                    overflow: visible !important;
                    z-index: 9999;
                }
                
                .container {
                    overflow: visible !important;
                }
                
                .dropdown {
                    position: relative;
                    z-index: 9999;
                    display: inline-block;
                }
                
                .dropdown-menu {
                    display: none;
                    background: white;
                    border-radius: 0.5rem;
                    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
                    padding: 0.5rem 0;
                    margin: 0;
                    min-width: 150px;
                    z-index: 9999;
                    position: fixed;
                }
                
                /* 二级下拉菜单样式 */
                .group .dropdown-menu {
                    position: absolute;
                    left: 100%;
                    top: 0;
                    margin-left: 0.5rem;
                }
                
                .group:hover .dropdown-menu {
                    display: block;
                }
                
                .dropdown:hover .dropdown-menu {
                    display: block;
                }
                
                .dropdown-menu a {
                    display: block;
                    padding: 0.5rem 1rem;
                    color: gray;
                    text-decoration: none;
                    white-space: nowrap;
                }
                
                .dropdown-menu a:hover {
                    background-color: #f0fdf4;
                    color: #15803d;
                }
            </style>
        </div>
    </header>
    
    <div class="flex items-center justify-center py-8">
        <div class="container mx-auto px-4">
            <div class="w-full max-w-md mx-auto">
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <div class="p-6">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">登录您的账户</h2>
                
                <div class="p-6">
                    <!-- 账号密码登录 -->
                    <form>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">用户名/手机号</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="请输入用户名或手机号">
                            </div>
                        </div>
                        
                        <div class="mb-6">
                            <div class="flex items-center justify-between mb-1">
                                <label class="block text-sm font-medium text-gray-700">密码</label>
                                <a href="#" class="text-sm text-emerald-600 hover:text-emerald-800">忘记密码？</a>
                            </div>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="请输入密码">
                                <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500">
                                    <i class="fas fa-eye-slash"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="mb-6">
                            <button type="submit" class="w-full bg-emerald-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-emerald-700 transition">
                                登录
                            </button>
                        </div>
                    </form>
                    
                    <!-- 第三方登录 -->
                    <div class="text-center">
                        <div class="flex items-center justify-center space-x-2 mb-4">
                            <div class="flex-1 h-px bg-gray-300"></div>
                            <span class="text-sm text-gray-500">第三方账号登录</span>
                            <div class="flex-1 h-px bg-gray-300"></div>
                        </div>
                        
                        <div class="flex justify-center space-x-4">
                            <!-- 微信登录 -->
                            <a href="#" class="flex items-center justify-center w-12 h-12 bg-green-500 text-white rounded-full hover:bg-green-600 transition">
                                <i class="fab fa-weixin text-xl"></i>
                            </a>
                            
                            <!-- 淘宝登录 -->
                            <a href="#" class="flex items-center justify-center w-12 h-12 bg-orange-500 text-white rounded-full hover:bg-orange-600 transition">
                                <i class="fab fa-alipay text-xl"></i>
                            </a>
                            
                            <!-- QQ登录 -->
                            <a href="#" class="flex items-center justify-center w-12 h-12 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition">
                                <i class="fab fa-qq text-xl"></i>
                            </a>
                            
                            <!-- 微博登录 -->
                            <a href="#" class="flex items-center justify-center w-12 h-12 bg-red-500 text-white rounded-full hover:bg-red-600 transition">
                                <i class="fab fa-weibo text-xl"></i>
                            </a>
                        </div>
                    </div>
                    
                    <!-- 注册链接 -->
                    <div class="text-center mt-6">
                        <p class="text-gray-600">还没有账户？ <a href="register.html" class="text-emerald-600 hover:underline font-medium">免费注册</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 密码显示/隐藏功能
        document.querySelector('.fa-eye-slash').addEventListener('click', function() {
            const passwordInput = this.closest('.relative').querySelector('input[type="password"]');
            const icon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });
        
        // 第三方登录按钮点击事件
        document.querySelectorAll('.w-12.h-12').forEach(button => {
            button.addEventListener('click', function() {
                const platform = this.querySelector('i').classList;
                let platformName = '';
                
                if (platform.contains('fa-weixin')) {
                    platformName = '微信';
                } else if (platform.contains('fa-alipay')) {
                    platformName = '淘宝';
                } else if (platform.contains('fa-qq')) {
                    platformName = 'QQ';
                } else if (platform.contains('fa-weibo')) {
                    platformName = '微博';
                }
                
                alert(`正在跳转到${platformName}登录页面...`);
                // 这里可以添加实际的第三方登录跳转逻辑
            });
        });
    </script>
</body>
</html>
