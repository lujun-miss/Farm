<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 农资商城</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @media (max-width: 768px) {
            .personal-center {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-gradient-to-r from-emerald-600 to-green-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-4">
                <div class="flex items-center space-x-3 cursor-pointer" onclick="window.location.href='index.html'">
                    <i class="fas fa-leaf text-3xl"></i>
                    <div>
                        <h1 class="text-2xl font-bold">农资商城</h1>
                        <p class="text-xs text-emerald-100">专业农资电商平台</p>
                    </div>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="personal.html" class="flex items-center space-x-1 hover:text-emerald-200">
                        <i class="fas fa-user"></i>
                        <span>个人中心</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="bg-gradient-to-r from-emerald-600 to-green-600 text-white p-6">
                <h2 class="text-2xl font-bold">个人中心</h2>
                <p class="text-emerald-100">管理您的账户信息和订单</p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 p-6 personal-center">
                <!-- 左侧导航 -->
                <div class="md:col-span-1">
                    <div class="space-y-2">
                        <a href="#" class="flex items-center space-x-2 p-3 bg-emerald-50 rounded-lg text-emerald-700 font-medium">
                            <i class="fas fa-user"></i>
                            <span>账户信息</span>
                        </a>
                        <a href="#" class="flex items-center space-x-2 p-3 hover:bg-gray-50 rounded-lg text-gray-700">
                            <i class="fas fa-shopping-bag"></i>
                            <span>我的订单</span>
                        </a>
                        <a href="#" class="flex items-center space-x-2 p-3 hover:bg-gray-50 rounded-lg text-gray-700">
                            <i class="fas fa-heart"></i>
                            <span>收藏夹</span>
                        </a>
                        <a href="my-agent.html" class="flex items-center space-x-2 p-3 hover:bg-gray-50 rounded-lg text-gray-700">
                            <i class="fas fa-handshake"></i>
                            <span>我的代理</span>
                        </a>
                        <a href="#" class="flex items-center space-x-2 p-3 hover:bg-gray-50 rounded-lg text-gray-700">
                            <i class="fas fa-credit-card"></i>
                            <span>收货地址</span>
                        </a>
                        <a href="#" class="flex items-center space-x-2 p-3 hover:bg-gray-50 rounded-lg text-gray-700">
                            <i class="fas fa-cog"></i>
                            <span>设置</span>
                        </a>
                    </div>
                </div>
                
                <!-- 右侧内容 -->
                <div class="md:col-span-3">
                    <div class="border-b pb-4 mb-6">
                        <h2 class="text-xl font-semibold text-gray-800">账户信息</h2>
                    </div>
                    
                    <div class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                                <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" value="张三">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">手机号码</label>
                                <input type="tel" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" value="138****1234">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                                <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" value="zhangsan@example.com">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">会员等级</label>
                                <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" value="普通会员" disabled>
                            </div>
                        </div>
                        
                        <div>
                            <button class="bg-emerald-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-emerald-700 transition">
                                保存修改
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
