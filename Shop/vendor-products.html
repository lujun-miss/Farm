<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品管理 - 厂家管理中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 厂家端样式 */
        .vendor-header {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }
        
        /* 导航样式 */
        .nav-item {
            transition: all 0.3s ease;
        }
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .nav-item.active {
            background-color: rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }
        
        /* 按钮样式 */
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }
        
        /* 表格样式 */
        .table-hover tbody tr:hover {
            background-color: rgba(59, 130, 246, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <header class="vendor-header text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-4">
                <div class="flex items-center space-x-3">
                    <button id="mobile-menu-btn" class="md:hidden text-white hover:text-blue-200 transition">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                    <i class="fas fa-industry text-2xl md:text-3xl"></i>
                    <div>
                        <h1 class="text-xl md:text-2xl font-bold">厂家管理中心</h1>
                        <p class="text-xs text-blue-100 hidden sm:block">商品管理与订单处理</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3 md:space-x-6">
                    <a href="vendor-dashboard.html" class="flex items-center space-x-1 hover:text-blue-200">
                        <i class="fas fa-home text-lg"></i>
                        <span class="hidden sm:inline">首页</span>
                    </a>
                    <a href="#" class="flex items-center space-x-1 hover:text-blue-200">
                        <i class="fas fa-bell text-lg"></i>
                        <span class="hidden sm:inline">通知</span>
                        <span class="bg-red-500 text-xs px-2 py-0.5 rounded-full">2</span>
                    </a>
                    <div class="dropdown relative">
                        <button class="flex items-center space-x-2 hover:text-blue-200">
                            <img src="https://picsum.photos/id/1005/40/40" alt="厂家头像" class="w-8 h-8 rounded-full border-2 border-white">
                            <span class="hidden sm:inline">山东农化科技</span>
                            <i class="fas fa-chevron-down text-xs"></i>
                        </button>
                        <div class="dropdown-menu absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 hidden">
                            <a href="vendor-profile.html" class="block px-4 py-2 text-gray-700 hover:bg-blue-50">
                                <i class="fas fa-user mr-2"></i>个人资料
                            </a>
                            <a href="vendor-settings.html" class="block px-4 py-2 text-gray-700 hover:bg-blue-50">
                                <i class="fas fa-cog mr-2"></i>设置
                            </a>
                            <div class="border-t my-1"></div>
                            <a href="login.html" class="block px-4 py-2 text-gray-700 hover:bg-blue-50">
                                <i class="fas fa-sign-out-alt mr-2"></i>退出登录
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 侧边导航和主内容区 -->
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row gap-6">
            <!-- 侧边导航 -->
            <aside class="md:w-64 bg-white rounded-xl shadow-md p-4">
                <nav class="space-y-1">
                    <a href="vendor-dashboard.html" class="nav-item block px-4 py-2 rounded-lg text-gray-700 hover:bg-blue-50">
                        <i class="fas fa-tachometer-alt mr-3"></i>仪表盘
                    </a>
                    <a href="vendor-products.html" class="nav-item active block px-4 py-2 rounded-lg text-gray-700 hover:bg-blue-50">
                        <i class="fas fa-box mr-3"></i>商品管理
                    </a>
                    <a href="vendor-orders.html" class="nav-item block px-4 py-2 rounded-lg text-gray-700 hover:bg-blue-50">
                        <i class="fas fa-shopping-cart mr-3"></i>订单管理
                    </a>
                    <a href="vendor-region.html" class="nav-item block px-4 py-2 rounded-lg text-gray-700 hover:bg-blue-50">
                        <i class="fas fa-map-marker-alt mr-3"></i>区域保护
                    </a>
                    <a href="vendor-agents.html" class="nav-item block px-4 py-2 rounded-lg text-gray-700 hover:bg-blue-50">
                        <i class="fas fa-users mr-3"></i>代理管理
                    </a>
                    <a href="vendor-analytics.html" class="nav-item block px-4 py-2 rounded-lg text-gray-700 hover:bg-blue-50">
                        <i class="fas fa-chart-bar mr-3"></i>数据分析
                    </a>
                    <a href="vendor-profile.html" class="nav-item block px-4 py-2 rounded-lg text-gray-700 hover:bg-blue-50">
                        <i class="fas fa-user mr-3"></i>个人中心
                    </a>
                </nav>
            </aside>

            <!-- 主内容区 -->
            <main class="flex-1 bg-white rounded-xl shadow-md p-6">
                <!-- 页面标题和操作按钮 -->
                <div class="flex items-center justify-between mb-6">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800">商品管理</h2>
                        <p class="text-gray-500 mt-1">管理您的所有商品信息</p>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="relative">
                            <input type="text" placeholder="搜索商品..." class="px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                        <button onclick="window.location.href='vendor-product-publish.html'" class="btn-primary px-4 py-2 rounded-lg text-white">
                            <i class="fas fa-plus mr-2"></i>发布商品
                        </button>
                    </div>
                </div>

                <!-- 商品统计信息 -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                    <div class="bg-blue-50 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-blue-600 font-medium">总商品数</p>
                                <p class="text-2xl font-bold text-gray-800">245</p>
                            </div>
                            <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-box text-blue-600 text-xl"></i>
                            </div>
                        </div>
                    </div>
                    <div class="bg-green-50 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-green-600 font-medium">上架商品</p>
                                <p class="text-2xl font-bold text-gray-800">212</p>
                            </div>
                            <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-check-circle text-green-600 text-xl"></i>
                            </div>
                        </div>
                    </div>
                    <div class="bg-yellow-50 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-yellow-600 font-medium">待审核</p>
                                <p class="text-2xl font-bold text-gray-800">18</p>
                            </div>
                            <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-clock text-yellow-600 text-xl"></i>
                            </div>
                        </div>
                    </div>
                    <div class="bg-red-50 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-red-600 font-medium">下架商品</p>
                                <p class="text-2xl font-bold text-gray-800">15</p>
                            </div>
                            <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-times-circle text-red-600 text-xl"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 商品列表表格 -->
                <div class="overflow-x-auto">
                    <table class="w-full table-hover">
                        <thead>
                            <tr class="bg-gray-50 border-b">
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">商品图片</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">商品名称</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">价格</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">库存</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <!-- 商品行 1 -->
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <img src="https://picsum.photos/id/101/80/80" alt="复合肥" class="w-16 h-16 rounded-md object-cover">
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900">高浓度复合肥</div>
                                    <div class="text-xs text-gray-500">氮磷钾比例 15-15-15</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900">¥120.00</div>
                                    <div class="text-xs text-gray-500">/袋</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">1,245</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">已上架</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    <button class="text-blue-600 hover:text-blue-900 mr-3">
                                        <i class="fas fa-edit"></i> 编辑
                                    </button>
                                    <button class="text-yellow-600 hover:text-yellow-900 mr-3">
                                        <i class="fas fa-eye"></i> 查看
                                    </button>
                                    <button class="text-red-600 hover:text-red-900">
                                        <i class="fas fa-trash"></i> 删除
                                    </button>
                                </td>
                            </tr>
                            <!-- 商品行 2 -->
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <img src="https://picsum.photos/id/102/80/80" alt="农药" class="w-16 h-16 rounded-md object-cover">
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900">高效杀虫剂</div>
                                    <div class="text-xs text-gray-500">适用于多种作物</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900">¥35.00</div>
                                    <div class="text-xs text-gray-500">/瓶</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">892</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">已上架</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    <button class="text-blue-600 hover:text-blue-900 mr-3">
                                        <i class="fas fa-edit"></i> 编辑
                                    </button>
                                    <button class="text-yellow-600 hover:text-yellow-900 mr-3">
                                        <i class="fas fa-eye"></i> 查看
                                    </button>
                                    <button class="text-red-600 hover:text-red-900">
                                        <i class="fas fa-trash"></i> 删除
                                    </button>
                                </td>
                            </tr>
                            <!-- 商品行 3 -->
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <img src="https://picsum.photos/id/103/80/80" alt="种子" class="w-16 h-16 rounded-md object-cover">
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900">优质小麦种子</div>
                                    <div class="text-xs text-gray-500">高产抗病品种</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900">¥55.00</div>
                                    <div class="text-xs text-gray-500">/公斤</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 py-1 text-xs rounded-full bg-yellow-100 text-yellow-800">128</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 py-1 text-xs rounded-full bg-yellow-100 text-yellow-800">待审核</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    <button class="text-blue-600 hover:text-blue-900 mr-3">
                                        <i class="fas fa-edit"></i> 编辑
                                    </button>
                                    <button class="text-yellow-600 hover:text-yellow-900 mr-3">
                                        <i class="fas fa-eye"></i> 查看
                                    </button>
                                    <button class="text-red-600 hover:text-red-900">
                                        <i class="fas fa-trash"></i> 删除
                                    </button>
                                </td>
                            </tr>
                            <!-- 更多商品行可后续补充 -->
                        </tbody>
                    </table>
                </div>

                <!-- 分页 -->
                <div class="flex items-center justify-between mt-6">
                    <div class="text-sm text-gray-700">
                        显示 <span class="font-medium">1</span> 到 <span class="font-medium">10</span> 条，共 <span class="font-medium">245</span> 条
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="px-3 py-1 border border-gray-300 rounded-md text-sm text-gray-500 hover:bg-gray-50 disabled:opacity-50" disabled>
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="px-3 py-1 border border-gray-300 bg-blue-50 text-blue-600 rounded-md text-sm font-medium">1</button>
                        <button class="px-3 py-1 border border-gray-300 rounded-md text-sm text-gray-500 hover:bg-gray-50">2</button>
                        <button class="px-3 py-1 border border-gray-300 rounded-md text-sm text-gray-500 hover:bg-gray-50">3</button>
                        <button class="px-3 py-1 border border-gray-300 rounded-md text-sm text-gray-500 hover:bg-gray-50">4</button>
                        <button class="px-3 py-1 border border-gray-300 rounded-md text-sm text-gray-500 hover:bg-gray-50">5</button>
                        <button class="px-3 py-1 border border-gray-300 rounded-md text-sm text-gray-500 hover:bg-gray-50">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // 下拉菜单
        document.addEventListener('click', function(e) {
            const dropdowns = document.querySelectorAll('.dropdown-menu');
            dropdowns.forEach(dropdown => {
                if (!dropdown.parentElement.contains(e.target)) {
                    dropdown.classList.add('hidden');
                }
            });
        });
        
        document.querySelector('.dropdown button').addEventListener('click', function() {
            const menu = this.nextElementSibling;
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
